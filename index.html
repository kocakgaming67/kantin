<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Siswa</title>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: #1e1e1e;
      padding: 25px;
      border-radius: 12px;
      width: 320px;
      text-align: center;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.6);
    }
    .login-box h2 {
      margin-bottom: 20px;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 10px;
      border: none;
      outline: none;
    }
    button {
      background: #007BFF;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      color: white;
      font-weight: bold;
      margin-top: 10px;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login Siswa</h2>
    <label>Nama:</label><br>
    <input type="text" id="nama" placeholder="Masukkan Nama"><br>
    <label>Kelas:</label><br>
    <input type="text" id="kelas" placeholder="Masukkan Kelas"><br>
    <button onclick="login()">Simpan</button>
  </div>

  <script>
    function login() {
      let nama = document.getElementById("nama").value;
      let kelas = document.getElementById("kelas").value;

      if (nama && kelas) {
        localStorage.setItem("nama", nama);
        localStorage.setItem("kelas", kelas);
        window.location.href = "login.html";
      } else {
        alert("Harap isi nama dan kelas!");
      }
    }
  </script>
</body>
</html>
