<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>YouTube → MP3/MP4 (Frontend Only)</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="wrap">
    <header>
      <h1>YouTube → MP3/MP4</h1>
      <p class="sub">Paste a YouTube link. We’ll fetch details and let you download as MP3 or MP4 — all in your browser.</p>
    </header>

    <section class="controls">
      <input id="urlInput" type="url" placeholder="https://www.youtube.com/watch?v=..." />
      <button id="clearBtn">Clear</button>
    </section>

    <section id="preview" class="preview" hidden>
      <img id="thumb" alt="thumbnail" />
      <div class="meta">
        <div class="title" id="title">—</div>
        <div class="by" id="by">—</div>
        <div class="dur" id="dur">—</div>
      </div>

      <div class="actions">
        <button id="mp3Btn" class="btn glass">Download MP3</button>
        <a id="mp4Link" class="btn glass" download>Download MP4</a>
      </div>

      <div id="progressRow" class="progress-row" hidden>
        <div id="progressText">Preparing…</div>
        <div class="bar"><div id="progressBar"></div></div>
      </div>
    </section>
  </div>

  <!-- ffmpeg.wasm (ESM build) -->
  <script type="module">
    import "./script.js";
  </script>
</body>
</html>
